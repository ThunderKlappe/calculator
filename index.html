<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="header">
        Calculator
    </div>
    <div id="content">
        <div id="outer-calc">
            <div id="calc-display"></div>
            <div id="button-container">
                <button id="clear" class="special-button">C</button>
                <button id="back" class="special-button">&#8592;</button>
                <button id="power" class="operator-button">x<sup>y</sup></button>
                <button id="add" class="operator-button">&#43;</button>
                <button id="button7" class="number-button">7</button>
                <button id="button8" class="number-button">8</button>
                <button id="button9" class="number-button">9</button>
                <button id="subtract" class="operator-button">&#8722;</button>
                <button id="button4" class="number-button">4</button>
                <button id="button5" class="number-button">5</button>
                <button id="button6" class="number-button">6</button>
                <button id="multiply" class="operator-button">&#215;</button>
                <button id="button1" class="number-button">1</button>
                <button id="button2" class="number-button">2</button>
                <button id="button3" class="number-button">3</button>
                <button id="divide" class="operator-button">&#247;</button>
                <button id="button0" class="number-button">0</button>
                <button id="decimal" class="number-button">.</button>
                <button id="equals" class="special-button">&#61;</button>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
